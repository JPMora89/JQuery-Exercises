<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="JQueryMoviesApp.css">
</head>
<body>
    <h1>JQuery Movies App</h1>

    <form id="movie-form">
        <label for="title">Movie Title:</label>
        <input type="text" name="title" id="movie-title" placeholder="Title">
        <label for="rating">Movie Rating:</label>
        <input type="number" name="rating" id="movie-rating" placeholder="0(awful) to 10(amazing)">
        <button class="formbutton" id="button-add">Add Movie</button><br>
    </form>
    <hr>
    <div class="movies">

    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>

    <script src="JQueryMoviesApp.js"></script>
</body>
</html>
